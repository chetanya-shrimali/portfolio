<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500italic,700,500,700italic,900,900italic'
          rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
</head>
<body>
<!--header -->
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <div class="logo-top">
                    <img src="./images/logo.jpg" class="img-circle logo"
                         alt="logo">
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="text-top">
                    Chetanya Shrimali
                </div>
                <div class="text-define">
                    Full Stack Developer
                </div>
            </div>
            <div class="col-md-1 col-sm-1"></div>
            <div class="col-md-10 col-sm-10">
                <hr>
            </div>
            <div class="col-md-1 col-sm-1"></div>
        </div>
    </div>
</header>
<main>
    <!--Main Background Image -->
    <section class="main-image">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <figure>
                        <div class="img-thumbnail">
                            <img src="images/about-me-leon-severan-we-buy-houses.jpg"
                                 class="main-image-reset center"
                                 alt="Work-Main">

                        </div>
                    </figure>
                    <div class="card-img-overlay">
                        <h3>Description</h3>
                        <p>
                            Here is the featured description of my work.
                        </p>
                    </div>
                </div>
                <div class="col-md-2"></div>

            </div>
        </div>

    </section>
    <!--Featured Works -->
    <section class="featured-work">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="featured-work-head-text">
                        <h2>Featured Works</h2>
                    </div>
                    <hr>
                </div>
                <div class="col-md-1"></div>

                <div class="col-md-4 col-sm-6">
                    <img src="images/scene1.jpg"
                         class="featured-images center" alt="Featured-work">
                    <div class="figure-caption">
                        <h3>Featured</h3>
                        <a href="#">
                            <div class="figure-caption-link">
                                www.featured-works.com
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <img src="images/scene2.jpg"
                         class="featured-images center" alt="Featured-work">
                    <div class="figure-caption">
                        <h3>Featured</h3>
                        <a href="#">
                            <div class="figure-caption-link">
                                www.featured-works.com
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <img src="images/scene3.jpg"
                         class="featured-images center" alt="Featured-work">
                    <div class="figure-caption">
                        <h3>Featured</h3>
                        <a href="#">
                            <div class="figure-caption-link">
                                www.featured-works.com
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
