<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Frutiger Neue W02 Thin:400,100,100italic,300,300italic,400italic,500italic,700,500,700italic,900,900italic'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="javascript" src="./js/bootstrap.js"></script>
</head>
<body>
    <!--header -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div class="logo-top">
                        <img src="./images/logo.jpg" class="img-circle"
                             width="20%" height="20%">
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="text-top">
                        Chetanya Shrimali
                    </div>
                    <div class="text-define">
                        Full Stack Developer
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </header>
    <main>
        <!--Main Background Image -->
        <section class="main-image">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <figure>
                            <div class="img-thumbnail">
                                <center><img
                                        src="images/about-me-leon-severan-we-buy-houses.jpg"
                                        height="80%" width="80%"></center>
                            </div>
                        </figure>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>

        </section>
        <!--Featured Works -->
        <section class="featured-work">

            <center>
                <div class="container-fluid">
                    <div class="featured-work-head-text">
                        <h2>Featured Works</h2>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-4 col-sm-6">
                            <img src="images/scene1.jpg"
                                 height="100%" width="100%">
                            <div class="figure-caption">
                                <h3>Featured</h3>
                                <a href="#">
                                    <div class="figure-caption-link">
                                        www.featured-works.com
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-6">
                            <img src="images/scene2.jpg"
                                 height="100%" width="100%">
                            <div class="figure-caption">
                                <h3>Featured</h3>
                                <a href="#">
                                    <div class="figure-caption-link">
                                        www.featured-works.com
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-6">
                            <img src="images/scene3.jpg"
                                 height="100%" width="100%">
                            <div class="figure-caption">
                                <h3>Featured</h3>
                                <a href="#">
                                    <div class="figure-caption-link">
                                        www.featured-works.com
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </center>
        </section>
    </main>
</body>
</html>
